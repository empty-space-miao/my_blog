# 工作流名称
name: Deploy Hugo site to Pages

# 触发条件
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 权限设置
permissions:
  contents: read

# 任务定义
jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # 使用最新的 Hugo 版本
          extended: true
      - name: Build
        run: hugo
      - name: Upload artifact
        uses: actions/upload-artifact@v4 # <-- 已修正
        with:
          name: github-pages
          path: ./public

  # 部署任务
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # <-- 已修正
        with:
          name: github-pages
          path: ./public
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: empty-space-miao/empty-space-miao.github.io
          publish_branch: main
          publish_dir: ./public
          commit_message: ${{ github.event.head_commit.message }}