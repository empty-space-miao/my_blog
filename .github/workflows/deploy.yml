# 工作流名称
name: Deploy Hugo site to Pages

# 触发条件
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 权限设置
permissions:
  contents: read

# 任务定义
jobs:
  # 构建任务 (此部分保持不变)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.129.0' # 您可以指定任何新版 Hugo
          extended: true
      - name: Build
        run: hugo
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务 (此部分已完全更新)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3
        with:
          path: ./public
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: empty-space-miao/empty-space-miao.github.io
          publish_branch: main
          publish_dir: ./public
          # 可选: 自定义提交信息
          commit_message: ${{ github.event.head_commit.message }}